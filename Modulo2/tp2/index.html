<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Unidad 2 - TP2</title>
</head>
<body>
    <h1>Carrito de compras</h1>
    <div class="container">
        <div class="row">
            <div class="col-7">
                <img class="carrito" src="img/grocery.svg" alt="productos">
                <h3>Seleccione los productos</h3>
                <div class="productosDisponibles">
                </div>
            </div>
            <div class="col">
                <img class="carrito"src="img/shopping-cart.svg" alt="carrito">
                <h3>Carrito</h3>
                <div class="total">
                    Total:
                </div>
                <div class="productosDelCarrito">
                </div>
            </div>
            <div class="col">
                <div class="btn m-2 btn-primary" onClick="comprar()">Comprar <span class="badge bg-secondary rounded-pill cantidad">0</span></div>
                <div class="btn m-2 btn-danger" onClick="vaciar()">Vaciar carrito</div>        
            </div>
        </div>
    </div>
    <script src="js/productos.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
